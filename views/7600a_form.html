    <section class="section-form section-servicing-agency-tracking-number">
      <header>
        <h1>Servicing agency tracking number (optional)</h1>
      </header>

        <label for="office-name">
          <span class="label-text">Servicing agency tracking number (optional)</span>
          <input required name="servicing-agency-tracking-number" id="servicing-agency-tracking-number" type="text">
        </label>
      </div>
    </section>
    <section class="section-form section-assisted-acquisition-agreement">
      <header>
        <h1>Assisted acquisition agreement</h1>
      </header>
      <fieldset class="fieldset-assisted-acquisition-agreement fieldset-radio" data-branch-name="assisted-acquisition-agreement">
        <legend>Is this agreement part of an assisted acquision agreement?</legend>
        <div class="field field-radio">
          <label for="assisted-acquisition-agreement-yes">
            <input required name="assisted-acquisition-agreement" id="assisted-acquisition-agreement-yes" type="radio" value="yes">
            <span class="label-text">Yes</span>
          </label>
        </div>
        <div class="field field-radio">
          <label for="assisted-acquisition-agreement-no">
            <input required name="assisted-acquisition-agreement" id="assisted-acquisition-agreement-no" type="radio" value="no">
            <span class="label-text">No</span>
          </label>
        </div>
      </fieldset>
    </section>
    <section class="section-form section-gtc-action">
      <header>
        <h1>GT&amp;C action</h1>
      </header>
      <fieldset class="fieldset-gtc-action fieldset-radio" data-branch-name="gtc-action">
        <legend>What action will you execute by filing this document?</legend>
        <div class="field field-radio">
          <label for="gtc-action-new">
            <input required 
                   name="gtc-action" 
                   id="gtc-action-new" 
                   type="radio"
                   value="new">
            <span class="label-text">New</span>
          </label>
        </div>
        <div class="field field-radio">
          <label for="gtc-action-amendment">
            <input required name="gtc-action" id="gtc-action-amendment" type="radio" value="amendment" selected>
            <span class="label-text">Amendment</span>
          </label>
        </div>
        <div class="field field-radio">
          <label for="gtc-action-cancellation">
            <input required name="gtc-action" id="gtc-action-cancellation" type="radio" value="cancellation">
            <span class="label-text">Cancellation</span>
          </label>
        </div>
      </fieldset>
      <aside class="branch" data-branch-name="gtc-action" data-branch-value="amendment">
        <h1 class="branch-logic">If amendment</h1>
        <p class="description-text">Complete only the GT&amp;C blocks being changed and explain the changes being made.</p>
        <div class="field">
          <label for="gtc-action-amendment-explanation">
            <span class="label-text">Explanation</span>
            <textarea name="gtc-action-amendment-explanation" id="gtc-action-amendment-explanation"></textarea>
          </label>
        </div>   
      </aside>           
      <aside class="branch" data-branch-name="gtc-action" data-branch-value="cancellation">
        <h1 class="branch-logic">If cancellation</h1>
        <p class="description-text">Provide a brief explanation for the cancellation and complete the effective end date in block 5.</p>
        <div class="field">
          <label for="gtc-action-cancellation-explanation">
            <span class="label-text">Explanation</span>
            <textarea name="gtc-action-cancellation-explanation" id="gtc-action-cancellation-explanation"></textarea>
          </label>
        </div>              
      </aside>
    </section>
    <section class="section-form section-agreement-period">
      <h1>Agreement period</h1>
      <fieldset class="fieldset-agreement-period fieldset-date-range">

            <span class="label-text">Start date</span>
            <input type="date" id="agreement-period-start-date" name="agreement-period-start-date">

        </div>
        <div class="field field-date field-end-date field-agreement-period-end-date">
          <label for="agreement-period-end-date">
            <span class="label-text">End date</span>
            <input type="date" id="agreement-period-end-date" name="agreement-period-end-date">
          </label>
        </div>
      </fieldset>
    </section>

      <header>
        <h1>Recurring agreement</h1>
      </header>

        <legend>Is this a recurring agreement?</legend>
        <div class="field field-radio">
          <label for="recurring-agreement-yes">
            <input required 
                   name="recurring-agreement" 
                   id="recurring-agreement-yes" 
                   type="radio"
                   value="yes">
            <span class="label-text">Yes</span>
          </label>
        </div>
        <div class="field field-radio">
          <label for="recurring-agreement-no">
            <input required 
                   name="recurring-agreement" 
                   id="recurring-agreement-no" 
                   type="radio"
                   value="no">
            <span class="label-text">No</span>
          </label>
        </div>
      </fieldset>
      <aside class="branch" data-branch-name="recurring-agreement" data-branch-value="yes">
        <h1 class="branch-logic">If yes</h1>
        <fieldset class="fieldset-recurring-agreement-period fieldset-radio" data-branch-name="recurring-agreement-period">
          <legend>Recurring agreement type</legend>
          <div class="field field-radio">
            <label for="recurring-agreement-period-annual">
              <input required 
                     name="recurring-agreement-period" 
                     id="recurring-agreement-period-annual" 
                     type="radio"
                     value="annual">
              <span class="label-text">Annual renewal</span>
            </label>
          </div>
          <div class="field field-radio">
            <label for="recurring-agreement-period-other">
              <input required 
                     name="recurring-agreement-period" 
                     id="recurring-agreement-period-other" 
                     type="radio"
                     value="other">
              <span class="label-text">Other renewal</span>
            </label>
          </div>
        </fieldset>
        <aside class="branch" data-branch-name="recurring-agreement-period" data-branch-value="other">
          <h1 class="branch-logic">If other</h1>
          <div class="field">
            <label for="recurring-agreement-period-other-description">
              <span class="label-text">Renewal period</span>
              <input required 
                     name="recurring-agreement-period-other-description" 
                     id="recurring-agreement-period-other-description" 
                     type="text">
            </label>
          </div>
        </aside>
      </aside>
    </section>
    <section class="section-form section-agreement-type">
      <header>
        <h1>Agreement type</h1>
      </header>
      <fieldset class="fieldset-agreement-type fieldset-radio">
        <legend>What type of agreement is this?</legend>
        <div class="field field-radio">
          <label for="agreement-type-single-order">
            <input required 
                   name="agreement-type" 
                   id="agreement-type-single-order" 
                   type="radio"
                   value="single-order">

        </div>
        <div class="field field-radio">

                   id="agreement-type-multiple-order" 
                   type="radio"
                   value="multiple-order">
            <span class="label-text">Multiple order</span>
          </label>
        </div>
      </fieldset>
    </section>
    <section class="section-form section-advance-payments">
      <header>
        <h1>Are advance payments allowed?</h1>
      </header>
      <fieldset class="fieldset-advanced-payments fieldset-radio" data-branch-name="advance-payments">
        <legend>Are advance payments allowed?</legend>
        <div class="field field-radio">
          <label for="advance-payments-yes">
            <input required 
                   name="advance-payments" 
                   id="advance-payments-yes" 
                   type="radio"
                   value="yes">
            <span class="label-text">Yes</span>
          </label>
        </div>
        <div class="field field-radio">
          <label for="advance-payments-no">
            <input required
                   selected 
                   name="advance-payments" 
                   id="advance-payments-no" 
                   type="radio"
                   value="no">
            <span class="label-text">No</span>
          </label>
        </div>
      </fieldset>
      <aside class="branch" data-branch-name="advance-payments" data-branch-value="yes">
        <h1 class="branch-logic">If yes</h1>
        <div class="field">
          <label for="advance-payments-authority">
            <span class="label-text">Requesting agency&rsquo;s statutory authority title and citation</span>
            <input name="advance-payments-authority" 
                   id="advance-payments-authority" 
                   type="text">
          </label>
        </div>
      </aside>
    </section>
    <section class="section-form section-estimated-agreement-amount">
      <header>
        <h1>Estimated agreement amount</h1>
      </header>
      <div class="field field-cost">
        <label for="estimated-cost">
          <span class="label-text">Direct cost</span>
          <input name="estimated-cost" id="estimated-cost" type="text">
        </label>
      </div>
      <div class="field field-overhead">
        <label for="estimated-overhead">
          <span class="label-text">Overhead fees and charges</span>
          <input name="estimated-overhead" id="estimated-overhead" type="text">
        </label>
      </div>
      <div class="field field-total">
        <label for="estimated-total">
          <span class="label-text">Total estimated amount</span>
          <input name="estimated-total" id="estimated-total" type="text">
        </label>
      </div>
      <div class="field field-overhead-explanation">
        <label for="estimated-overhead-explanation">
          <span class="label-text">General explanation of overhead fees and charges</span>
          <textarea name="estimated-overhead-explanation" id="estimated-overhead-explanation">The stimated agreement amount is based on GSA&rsquo;s actual costs of providing the services under this IAA. Reimbursement of GSA&rsquo;s actual costs is described further in the statement of work.</textarea>
        </label>
      </div>
    </section>
    <section class="section-form section-statutory-authority">
      <header>
        <h1>Statutory authority</h1>
      </header>
      <fieldset class="fieldset-requesting-agency fieldset-radio" data-branch-name="statutory-authority-requesting-agency">
        <legend>Requesting agency&rsquo;s authority</legend>
        <div class="field field-radio">
          <label for="statutory-authority-requesting-agency-franchise-fund">

        </div>
        <div class="field field-radio">
          <label for="statutory-authority-requesting-agency-revolving-fund">

        <div class="field field-radio">

                   type="radio"
                   value="economy-act">
            <span class="label-text">Economy act (31 U.S.C. 1535/FAR 17.5)</span>
          </label>
        </div>
        <div class="field field-radio">
          <label for="statutory-authority-requesting-agency-other">
            <input name="statutory-authority-requesting-agency" 
                   id="statutory-authority-requesting-agency-other" 
                   type="radio"
                   value="other">
            <span class="label-text">Other</span>
          </label>
        </div>
      </fieldset>
      <aside class="branch" data-branch-name="statutory-authority-requesting-agency" data-branch-value="franchise-fund working-capital-fund revolving-fund other">
        <h1 class="branch-logic">If franchise fund, revolving fund, working capital fund, or other authority.</h1>
        <div class="field">
          <label for="statutory-authority-requesting-agency-authority">
            <span class="label-text">Requesting agency&rsquo;s statutory authority title and citation</span>
            <input name="statutory-authority-requesting-agency-authority" 
                   id="statutory-authority-requesting-agency-authority" 
                   type="text">
          </label>
        </div>
      </aside>

                   value="franchise-fund">

          </label>
        </div>
        <div class="field field-radio">
          <label for="statutory-authority-servicing-agency-revolving-fund">
            <input name="statutory-authority-servicing-agency"

                   value="working-capital-fund">

        <div class="field field-radio">

            <input name="statutory-authority-servicing-agency" 
                   id="statutory-authority-servicing-agency-economy-act" 
                   type="radio"
                   value="economy-act">
            <span class="label-text">Economy act (31 U.S.C. 1535/FAR 17.5)</span>

        <div class="field field-radio">

                   type="radio"
                   value="other">

          </label>
